<ion-header>
  <ion-toolbar class="toolbar-background">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title text-center color="appcolor">Detalle Presupuesto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let item of selectedItems">
      <ion-item lines="inset">
        {{ item.name }} - {{ item.unidad }}
        <ion-label slot="end" text-right>{{ item.count }}</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="primary" (click)="addToCart(item.id)">
          <ion-icon name="add-circle-outline"></ion-icon>
          Agregar
        </ion-item-option>
        <ion-item-option color="secondary" (click)="restar(item.id)">
          <ion-icon name="remove-circle-outline"></ion-icon>
          Restar
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removeCart(item.id)">
          <ion-icon name="trash"></ion-icon>
          Eliminar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-item lines="full">
    <ion-label>Total:</ion-label>
    <ion-note color="primary" slot="end">{{ total }}</ion-note>
  </ion-item>

  <ion-button color="tertiary" expand="full" text-center size="large" href="mailto:mail@mail.com?
  subject=Presupuesto de materiales&body=
  Su Presupuesto es de <strong>{{presupuesto()}}.</strong>  </br> Un total de ,<strong> {{total}} </strong> de materiales.">Enviar por mail
    <ion-icon slot="end" name="mail" style="zoom:1.5;"></ion-icon>
</ion-button>

</ion-content>
